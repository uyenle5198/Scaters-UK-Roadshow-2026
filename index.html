<div class="registration-flow">
    <div class="step step1">
        <h2>Select your city to attend</h2>
        <div class="city-options">
            <button onclick="selectCity('London')">London</button>
            <button onclick="selectCity('Manchester')">Manchester</button>
            <button onclick="selectCity('Glasgow')">Glasgow</button>
        </div>
    </div>
    <div class="step step2" style="display:none;">
        <h2>You selected: <span id="citySelected"></span></h2>
        <p>Please confirm your selection.</p>
        <button onclick="continueRegistration()">Continue Registration</button>
        <button onclick="changeSelection()">Change City Selection</button>
    </div>
    <div class="step step3" style="display:none;">
        <h2>Almost done. Please complete a short registration form</h2>
        <button onclick="window.location.href='JOIN NOW'">Proceed</button>
    </div>
</div>
